{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}

    <form method="POST"> {% csrf_token %}
        <legend> Login </legend>
        {{ form|crispy }}
        <input type="submit" value="Submit">

        <div class="account">
            <h1> Need An Account? <a href="{% url 'sign-up' %}"> Sign Up </a> </h1>
        </div>
    </form>

{% endblock content %}
